<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketnews</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/png">
</head>
<body>
    <div class="grid">
        <div class="col">
            <div class="container">
                <div class="header">
                    <img src="./assets/logo.svg" alt="Rocketnews" class="header__image">
                </div>

                <h1 class="title">atualize ideias e informações em 5 minutos.</h1>
                <h2 class="subtitle">tudo que você precisa saber para começar seu dia bem e informado</h2>
                <p class="text">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                    perfeito para se preparar para codar ☕</p>

                    <form action="" class="form">
                        <div class="form__group">
                            <label for="email" class="form__label">Insira seu e-mail</label>
                            <div class="form__input__group">
                                <input type="email" name="email" id="email" class="form__input" required placeholder="oi@devsonhador.com.br">
                                <button class="form__button" type="submit">
                                    <i class="form__button__icon"></i>
                                </button>
                            </div>
                        </div>
                        <a href="#" class="link">deixe-me ler primeiro<i>&rarr;</i></a>
                    </form>

            </div>
        </div>
        <div class="col dsk-only">
            <img src="./assets/read_news.jpg" alt="Rocketnews">
        </div>
    </div>
</body>
</html>
